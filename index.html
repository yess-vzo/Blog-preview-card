<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="main-card">
    <div class="main-card__img">
      <img src="/assets/images/illustration-article.svg" alt="">
    </div>
    <div class="main-card__spec">
      <span>Learning</span>
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="main-card__text">
      <h3 class="main-card__text--title">
        HTML & CSS foundations
      </h3>
      <p class="main-card__text--description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="main-card__author">
      <img src="/assets/images/image-avatar.webp" alt="photo-author">
      <span>Greg Hooper</span>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yesicavillalvazo/">Yesica Villalvazo</a>.
  </div>
</body>
</html>
